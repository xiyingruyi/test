# Stash 配置片段：布丁扫描高级会员解锁 (20G) - 远程脚本版

# ----------------------------------------------------
# 1. MitM 配置
# ----------------------------------------------------
mitm:
  # 确保开启 MitM 功能，并添加目标域名
  hostnames:
    - "%APPEND%"
    - www.budingscan.com

# ----------------------------------------------------
# 2. 脚本提供者 (Script Provider)
# ----------------------------------------------------
script-providers:
  # 定义脚本名称和远程路径
  buding-script-provider:
    type: http
    # !!! 替换为您的脚本 Raw URL !!!
    url: https://your-raw-url-here/buding_scan_premium.js
    interval: 86400 # 脚本更新间隔（24小时）

# ----------------------------------------------------
# 3. HTTP 脚本重写配置
# ----------------------------------------------------
http:
  script:
    - match: ^https://www\.budingscan\.com/server/get_user_config
      name: buding-premium-unlock
      type: response
      require-body: true
      # 引用上面定义的脚本提供者
      script-provider: buding-script-provider
